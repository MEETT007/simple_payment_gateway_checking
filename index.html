<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway Mockup</title>
    <!-- Use the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles to ensure all elements have rounded corners */
        .rounded-xl {
            border-radius: 0.75rem;
        }
        input, button {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Payment Checkout
        </h1>

        <div id="payment-form">
            <div class="mb-4">
                <label for="amount" class="block text-gray-700 font-medium mb-2">Amount (₹)</label>
                <input type="number" id="amount" value="100.00" step="0.01" class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>
            <div class="mb-6">
                <label for="vpa" class="block text-gray-700 font-medium mb-2">Your UPI VPA</label>
                <input type="text" id="vpa" placeholder="user@bank" class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>
            <div class="flex justify-center">
                <button id="pay-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                    Pay Now
                </button>
            </div>
        </div>

        <div id="message-box" class="mt-6 hidden">
            <div class="p-4 rounded-xl text-center" id="message-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const payButton = document.getElementById('pay-button');
            const amountInput = document.getElementById('amount');
            const vpaInput = document.getElementById('vpa');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            
            // This function validates the input fields
            function validateInput(amount, vpa) {
                if (amount <= 0 || isNaN(amount)) {
                    return { success: false, message: 'Please enter a valid amount.' };
                }
                const vpaRegex = /^[a-zA-Z0-9.\-_]{3,256}@[a-zA-Z]{3,64}$/;
                if (!vpaRegex.test(vpa)) {
                    return { success: false, message: 'Please enter a valid UPI VPA.' };
                }
                return { success: true, message: 'Validation successful.' };
            }

            // This function simulates the payment process
            function simulatePayment(amount, vpa) {
                return new Promise((resolve, reject) => {
                    // Simulate a network delay
                    setTimeout(() => {
                        const randomResult = Math.random();
                        if (randomResult > 0.2) { // 80% chance of success
                            resolve({ status: 'success', transactionId: 'TXN' + Date.now() });
                        } else {
                            reject({ status: 'failure', message: 'Payment failed due to a mock error. Please try again.' });
                        }
                    }, 1500); // 1.5 second delay
                });
            }

            // This function shows the message box with the given content and style
            function showMessage(message, type) {
                messageBox.classList.remove('hidden', 'bg-red-200', 'bg-green-200', 'text-red-800', 'text-green-800');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-200', 'text-green-800');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-200', 'text-red-800');
                }
                messageContent.innerHTML = message;
            }

            payButton.addEventListener('click', async () => {
                const amount = parseFloat(amountInput.value);
                const vpa = vpaInput.value.trim();

                const validation = validateInput(amount, vpa);
                if (!validation.success) {
                    showMessage(validation.message, 'error');
                    return;
                }

                // Disable button and show loading state
                payButton.disabled = true;
                payButton.textContent = 'Processing...';
                showMessage('Initiating payment...', 'info');

                try {
                    const result = await simulatePayment(amount, vpa);

                    if (result.status === 'success') {
                        const successMessage = `
                            <p class="font-bold">Payment Successful!</p>
                            <p>Transaction ID: ${result.transactionId}</p>
                            <p>An amount of ₹${amount.toFixed(2)} has been paid to ${vpa}.</p>
                        `;
                        showMessage(successMessage, 'success');
                    }
                } catch (error) {
                    const errorMessage = `
                        <p class="font-bold">Payment Failed.</p>
                        <p>${error.message}</p>
                    `;
                    showMessage(errorMessage, 'error');
                } finally {
                    payButton.disabled = false;
                    payButton.textContent = 'Pay Now';
                }
            });
        });
    </script>
</body>
</html>
