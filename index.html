<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            background-color: #f9fafb;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background-image: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            cursor: pointer;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:disabled {
            background-image: linear-gradient(to right, #9ca3af, #6b7280);
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .status-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background-color: #f9f9f9;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .qr-code-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e5e7eb;
            border-radius: 0.75rem;
            margin: 1.5rem auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
            padding: 0.5rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Simulated UPI Payment</h1>
            <p class="text-center text-sm text-gray-500 mb-8">Enter details to simulate a payment transaction.</p>

            <form id="paymentForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
                    <input type="text" id="name" name="name" class="form-input" required value="John Doe">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required value="john.doe@example.com">
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" class="form-input" required value="9876543210">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (INR)</label>
                    <input type="number" id="amount" name="amount" class="form-input" required min="1" step="0.01" value="100.00">
                </div>
                <div>
                    <label for="p_info" class="block text-sm font-medium text-gray-700 mb-1">Product Info</label>
                    <input type="text" id="p_info" name="p_info" class="form-input" required value="Test Product">
                </div>

                <button type="submit" id="payBtn" class="btn-primary">Pay Now</button>
            </form>

            <div id="statusSection" class="status-container hidden">
                <p id="statusMessage" class="font-medium text-gray-800"></p>
                <div id="qrCodeContainer" class="hidden">
                    <div class="qr-code-placeholder">Simulated QR Code</div>
                    <p class="text-sm text-gray-500 mt-2">Scan with any UPI app to pay.</p>
                </div>
                <p id="paymentUrl" class="text-blue-500 text-sm mt-4 hidden">
                    <a href="#" id="paymentLink" class="hover:underline font-semibold" target="_blank">Click here to pay</a>
                </p>
                <div id="loadingSpinner" class="hidden spinner"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentForm = document.getElementById('paymentForm');
            const payBtn = document.getElementById('payBtn');
            const statusSection = document.getElementById('statusSection');
            const statusMessage = document.getElementById('statusMessage');
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const paymentUrl = document.getElementById('paymentUrl');
            const paymentLink = document.getElementById('paymentLink');

            const API_KEY = '43acd4a3-3858-4a8f-81ce-6516a07b0f6b'; // Updated API key

            paymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                payBtn.disabled = true;
                
                // Show loading state
                statusSection.classList.remove('hidden');
                qrCodeContainer.classList.add('hidden');
                paymentUrl.classList.add('hidden');
                statusMessage.textContent = 'Initiating payment...';
                loadingSpinner.classList.remove('hidden');

                // NOTE: In a real application, this part of the code would be on a secure backend server.
                // The front-end would only send the form data to the backend. The backend would then
                // make the API call using the private API key and handle the response securely.
                
                // Simulate the 'create_order' API call response directly
                const mockApiResponse = {
                    status: true,
                    msg: 'Order Created',
                    data: {
                        payment_url: `https://merchant.upigateway.com/gateway/pay/TXN${Date.now()}`,
                        upi_intent: { /* simulated intent links */ }
                    }
                };

                // Simulate a delay for the 'create_order' call
                setTimeout(() => {
                    loadingSpinner.classList.add('hidden');
                    statusMessage.textContent = 'Payment initiated. Awaiting confirmation...';
                    qrCodeContainer.classList.remove('hidden');
                    paymentUrl.classList.remove('hidden');
                    paymentLink.href = mockApiResponse.data.payment_url;
                    
                    // Simulate the 'check_order_status' API call after a delay
                    setTimeout(() => {
                        // Simulate success or failure
                        const isSuccessful = Math.random() > 0.3; // 70% chance of success
                        
                        if (isSuccessful) {
                            statusMessage.textContent = 'Payment Successful! ðŸŽ‰';
                            statusSection.classList.remove('bg-red-100');
                            statusSection.classList.add('bg-green-100');
                            statusMessage.classList.add('text-green-800');
                        } else {
                            statusMessage.textContent = 'Payment Failed. Please try again.';
                            statusSection.classList.remove('bg-green-100');
                            statusSection.classList.add('bg-red-100');
                            statusMessage.classList.add('text-red-800');
                        }

                        qrCodeContainer.classList.add('hidden');
                        paymentUrl.classList.add('hidden');
                        payBtn.disabled = false;
                    }, 5000); // Wait 5 seconds to simulate a status check
                }, 1500); // Wait 1.5 seconds to simulate order creation
            });
        });
    </script>
</body>
</html>
